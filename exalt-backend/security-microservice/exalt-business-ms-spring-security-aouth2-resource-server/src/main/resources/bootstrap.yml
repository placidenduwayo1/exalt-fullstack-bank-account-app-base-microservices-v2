spring:
  main:
    banner-mode: off

  application:
    name: ${APPLICATION_NAME4}

  cloud:
    config:
      uri: http://${CONFIGURATION_SERVER_HOST}:${CONFIGURATION_SERVER_PORT}

  datasource:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME1}?createDatabaseIfNotExist=true
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

rsa:
  private-key: ${PRIVATE_KEY}
  public-key: ${PUBLIC_KEY}

server:
  port: ${SERVER_PORT4}

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
      show-components: always
      probes:
        enabled: true # enable /actuator/health/liveness and /actuator/health/readiness for K8s

eureka:
  client:
    service-url:
      defaultZone: http://${APPLICATION_NAME2}:${SERVER_PORT2}/eureka/
