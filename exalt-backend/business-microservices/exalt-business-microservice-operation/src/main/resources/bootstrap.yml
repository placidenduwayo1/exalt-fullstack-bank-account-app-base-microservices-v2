spring:
  application:
    name: ${APPLICATION_NAME7}

  main:
    banner-mode: off

  cloud:
    config:
      uri: http://${CONFIGURATION_SERVER_HOST}:${CONFIGURATION_SERVER_PORT}

  datasource:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME4}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  kafka:
    producer:
      bootstrap-servers: kafka-server1:19092,kafka-server2:29092
      key-serializer: ${KAFKA_KEY_SERIALIZER}
      value-serializer: ${KAFKA_VALUE_SERIALIZER}
      properties:
        spring:
          json:
            add:
              type:
                headers: false
    consumer:
      bootstrap-servers: kafka-server1:19092,kafka-server2:29092
      key-deserializer: ${KAFKA_KEY_DESERIALIZER}
      value-deserializer: ${KAFKA_VALUE_DESERIALIZER}
      properties:
        specific:
          avro:
            reader: true

    properties:
      schema:
        registry:
          url: http://schema-registry-service:8081

  flyway:
    enabled=: true
    baseline-on-migrate: true
    baseline-version: 0
    user: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}


rsa:
  rsa-public-key: ${PUBLIC_KEY}

kafka:
  topic:
    name: ${KAFKA_APPLICATION_TOPIC_NAME011},${KAFKA_APPLICATION_TOPIC_NAME100}

topic:
  retention: ${KAFKA_APPLICATION_TOPIC_RETENTION}

server:
  port: ${SERVER_PORT7}

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health
  endpoint:
    health:
      enabled: true
      show-components: always
      probes:
        enabled: true # enable /actuator/health/liveness and /actuator/health/readiness for K8s

eureka:
  client:
    service-url:
      defaultZone: http://${SERVICES_REGISTRY_SERVER_HOST}:${SERVICES_REGISTRY_SERVER_PORT}/eureka/